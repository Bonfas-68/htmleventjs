<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script>
        function validateData() {
            if(document.myform.email.value == " "){
                alert("please add your email");
                document.myform.email.focus();
                return false
            }else if(document.myform.password.value == " "){
                alert(" please add your password");
                document.myform.password.focus();
                return false
            }else{
                return true;
            }

            // regex sets
            const emailid = document.myform.email.value;
            let regex = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/;
            if (emailid == ``) {
                alert(`Email cannot be empty`);
                return false
            }else if(!regex.test(emailid)){
                alert(`invalid email`)
                return false
            }else{
                return true
            }
        }
    </script>
</head>
<body>
    <form action="server.html" name="myform" onsubmit=" return(validateData());">
        <input type="email" name="email" placeholder="Enter email">
        <input type="password" name="password" placeholder="Enter password">
        <button type="submit">submit</button>
    </form>
</body>
</html>
